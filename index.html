<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>RPG Dragon Slayer</title>
  </head>

  <body>
    <div id="game">
      <div class="border">
        <div class="desc-border">
            <div id="stats">
                <span class="stat"
                  >XP: <strong><span id="xpText">0</span></strong></span
                >
                <span class="stat">
                  Health: <strong><span id="healthText">100</span></strong></span
                ><span class="stat">
                  Gold: <strong><span id="goldText">50</span></strong></span
                >
              </div>
              <div id="controls">
                <button id="button1" class="btn">Go to Store</button>
                <button id="button2" class="btn">Go to Cave</button>
                <button id="button3" class="btn">Flight Dragon</button>
              </div>
              <div id="monsterStats">
                <span class="stat"
                  >Monster Stat: <strong><span id="monsterName"></span></strong
                ></span>
                <span class="stat"
                  >Health: <strong><span id="monsterHealth"></span></strong
                ></span>
              </div>
              <div class="text-bg">
                <div id="text">
                  Welcome to Dragon Slayer. You must defeat the dragon that is
                  preventing people from leaving town. You are in the town square.
                  Where do you want to go? use the buttons above.
                </div>
              </div>
        </div>
        
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
